services:
  mongodb:
    image: mongo:latest
    container_name: efficacy-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: efficacy-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/Efficacy
      - PORT=5000
    volumes:
      - backend-uploads:/app/uploads
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: efficacy-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend

volumes:
  mongo-data:
  backend-uploads:
